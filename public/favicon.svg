<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <!-- Background: deep navy radial glow -->
    <radialGradient id="bg" cx="40%" cy="35%" r="70%">
      <stop offset="0%"   style="stop-color:#1e2d50"/>
      <stop offset="100%" style="stop-color:#090912"/>
    </radialGradient>
    <!-- Bar front face gradient (top light → bottom dark) -->
    <linearGradient id="bF1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="bF2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <linearGradient id="bF3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#15803d"/>
    </linearGradient>
    <!-- Glow filter for trend line + dot -->
    <filter id="glow" x="-40%" y="-40%" width="180%" height="180%">
      <feGaussianBlur stdDeviation="1.8" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <!-- Subtle glow for "oh" text -->
    <filter id="tglow" x="-30%" y="-60%" width="160%" height="220%">
      <feGaussianBlur stdDeviation="1.2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap');
      .oh { font-family: 'Pacifico', cursive; }
    </style>
  </defs>



  <!-- Background -->
  <rect width="64" height="64" rx="14" fill="url(#bg)"/>
  <!-- Subtle highlight rim -->
  <rect width="64" height="64" rx="14" fill="none"
    stroke="rgba(255,255,255,0.07)" stroke-width="1.5"/>

  <!-- Grid lines -->
  <line x1="4" y1="48" x2="56" y2="48" stroke="#ffffff" stroke-width="0.4" opacity="0.08"/>
  <line x1="4" y1="38" x2="56" y2="38" stroke="#ffffff" stroke-width="0.4" opacity="0.08"/>
  <line x1="4" y1="28" x2="56" y2="28" stroke="#ffffff" stroke-width="0.4" opacity="0.08"/>

  <!-- Ground line -->
  <line x1="4" y1="57" x2="56" y2="57" stroke="#4ade80" stroke-width="0.5" opacity="0.25"/>

  <!-- ── 3D Bar 1 (short) ──────────────────────── -->
  <!-- Right side (shadow) -->
  <polygon points="15,48  20,45  20,57  15,57" fill="#0b4d22"/>
  <!-- Top face (highlight) -->
  <polygon points="5,48  15,48  20,45  10,45"  fill="#86efac"/>
  <!-- Front face -->
  <rect x="5" y="48" width="10" height="9" rx="1" fill="url(#bF1)"/>

  <!-- ── 3D Bar 2 (medium) ─────────────────────── -->
  <!-- Right side (shadow) -->
  <polygon points="30,38  35,35  35,57  30,57" fill="#0b4d22"/>
  <!-- Top face (highlight) -->
  <polygon points="20,38  30,38  35,35  25,35" fill="#86efac"/>
  <!-- Front face -->
  <rect x="20" y="38" width="10" height="19" rx="1" fill="url(#bF2)"/>

  <!-- ── 3D Bar 3 (tall) ───────────────────────── -->
  <!-- Right side (shadow) -->
  <polygon points="45,27  50,24  50,57  45,57" fill="#0b4d22"/>
  <!-- Top face (highlight) -->
  <polygon points="35,27  45,27  50,24  40,24" fill="#86efac"/>
  <!-- Front face -->
  <rect x="35" y="27" width="10" height="30" rx="1" fill="url(#bF3)"/>

  <!-- Trend line glow pass -->
  <polyline points="10,45  25,35  40,24  54,15"
    stroke="#43e97b" stroke-width="3.5" fill="none" opacity="0.25"
    stroke-linecap="round" stroke-linejoin="round"/>
  <!-- Trend line crisp pass -->
  <polyline points="10,45  25,35  40,24  54,15"
    stroke="#43e97b" stroke-width="1.8" fill="none"
    stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
  <!-- Glowing tip dot -->
  <circle cx="54" cy="15" r="3.2" fill="#43e97b" filter="url(#glow)"/>
  <circle cx="54" cy="15" r="1.5" fill="#ffffff" opacity="0.8"/>

  <!-- "oh" — glow pass -->
  <text class="oh" x="2" y="30" font-size="22" fill="#a3ffcb" opacity="0.45">oh</text>
  <!-- "oh" — crisp pass -->
  <text class="oh" x="2" y="30" font-size="22" fill="#a3ffcb" filter="url(#tglow)">oh</text>
</svg>
